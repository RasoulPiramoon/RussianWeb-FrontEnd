<p-table [value]="posts">
    <ng-template pTemplate="header">
        <tr>
            <th>متن کامل</th>
            <th>خلاصه پست</th>
            <th>تاریخ انتشار</th>
            <th>عنوان</th>
            <th style="width:4em">حذف</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-post>
        <tr>
            <td>{{post.matneKamelePost}}</td>
            <td>{{post.kholaseyePost}}</td>
            <td>{{post.tarikheEnteshar}}</td>
            <td>{{post.onvan}}</td>
            <td>
                <button pButton icon="fa-search" (click)="deletePosts(post)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
<app-create-post></app-create-post>
