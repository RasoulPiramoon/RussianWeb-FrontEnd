<p-table [value]="users">
    <ng-template pTemplate="header">
        <tr>
            <th>نام کاربری</th>
            <th>رمز عبور</th>
            <th style="width:4em">حذف</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.userName}}</td>
            <td>{{user.password}}</td>
            <td>
                <button pButton icon="fa-search" (click)="deleteUser(user)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
<div>
    <label>نام کاربری:
        <input type="text" pInputText [(ngModel)]="username"/>
    </label>
    <label>رمز عبور:
        <input type="password" pInputText [(ngModel)]="password"/>
    </label>


</div>
<button pButton type="button" class="ui-button-raised ui-button-rounded" label="add"
    (click)="add()"></button>
