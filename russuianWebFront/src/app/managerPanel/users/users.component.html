<p-table [value]="users">
    <ng-template pTemplate="header">
        <tr>
            <th>نام کاربری</th>
            <th>رمز عبور</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.userName}}</td>
            <td>{{user.password}}</td>
        </tr>
    </ng-template>
</p-table>
