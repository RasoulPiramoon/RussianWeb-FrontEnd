<p-table [value]="users">
    <ng-template pTemplate="header">
        <tr>
            <th>نام کاربری</th>
            <th>رمز عبور</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.userName}}</td>
            <td>{{user.password}}</td>
        </tr>
    </ng-template>
</p-table>
<div>
        <label>نام کاربری:
            <input #userName type="text" />
        </label>
        <label>رمز عبور:
            <input #password type="text" />
        </label>
    

    </div>
    <button pButton type="button" class="ui-button-raised ui-button-rounded" label="add" (click)="add(userName.value)"></button>
